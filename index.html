<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>PagBank Seguro</title>
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="container containerConfig"> 
          <div class="col-sm-6 col-12 col-md-12">
            <div class="imagem">
              <img src="img/empreendedor.png"  class="img-fluid" alt="Feira do Empreendedor" id="Feira-Empreendedor">
            </div>
            <h2 class="titlePBS titleFeira">Com PagBank <br> PagSeguros <br> Empreender <br> é para todos</h2>
            <div class="textos-de-explicacao">
              <p class="Paragraph">Participe da <strong>Feira do Empreendedor</strong> e aproveite <br> conteúdos, promoções e ofertas exclusivas <br> para alavancar o se negócio.</p>
              <p class="Paragraph">Visite nosso estande virtual, na plataforma <a href="#" class="visite-o-site"><strong>Sebrae Experience</strong></a> <br> e descubra as oportunidades que preparamos para você.</p>
            </div>
            <div class="data-e-botao">
              <div class="data">
                <p class="titlePBS titleFeira"><strong>23 a 27 <br> Outubro</strong></p>
              </div>
              <div class="botao">
                <button class="btn amarelo-increva-se buttonYellow" type="button"> <b> Inscreva-se Grátis</b></button>
              </div>
            </div>
            <div class="imagens">
              <img src="img/PagBank-PagSeguro.png" alt="PagBank e PagSeguros" class="img-fluid img-rodape">
              <img src="img/sebrae.png" alt="Sebrae" class="img-fluid img-rodape ml-3">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="container-fluid espacamento-card">
      <div class="row">
        <div class="container">
          
          </div>
        </div>
      </div>
    </div>
  </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
